<html>
    <head>General Info</head>
    <body>
        <h1>Disks:</h1>
        <table>
            <tr>
                <th>Device Name</th>
                <th>Mount Point</th>
                <th>FSType</th>
                <th>Options</th>
                <th>UUID</th>
            </tr>
        {% for disk in all_disk_partitions %}
            <tr>
                <td>{{disk.device}}</td>
                <td>{{disk.mountpoint}}</td>
                <td>{{disk.fstype}}</td>
                <td>{{disk.opts}}</td>
                <td>{{disk.uuid}}</td>
            </tr>
        {% endfor %}
        </table>
    </body>
</html>
